{% extends "layout.html" %}

{% block content %}
<h1>Edit User: {{ user.username }}</h1>

<form action="{{ url_for('edit_user', user_id=user.id) }}" method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password (leave blank to keep current)</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_approver" name="is_approver" {% if user.is_approver %}checked{% endif %}>
        <label class="form-check-label" for="is_approver">Is Approver</label>
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
</form>
{% endblock %}
